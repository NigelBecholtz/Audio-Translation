; Audio Vertaler - PHP Configuration
; Increase upload limits for large audio files

; File Upload Settings
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 20
file_uploads = On

; Execution Settings
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Input Settings
max_input_vars = 3000
max_input_nesting_level = 64

; Session Settings
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Error Reporting
display_errors = On
log_errors = On
error_log = storage/logs/php_errors.log






